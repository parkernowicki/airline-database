<!DOCTYPE html>
<html lang="en">
<head>
    <h1>
        NYU Tandon Airline Database System
    </h1>

</head>
<body>
    Start Date:</br>
    <form action="commissionSearch" method="POST">
        <input type="date" name="startdate" required /></br>
        End Date:</br>
        <input type="date" name="enddate" required /></br></br>
        <input type="submit" value=Search /></br></br>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>

    <h3>
        Commission from {{start}} to {{end}}:
    </h3>
    Tickets Booked: {{tickets}}</br></br>
    Average Commission: ${{average}}</br></br>
    Total Commssion: ${{commission}}</br></br>

    <a href="/homeagent">Go back</a>

</body>
</html>
