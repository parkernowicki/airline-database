<html>
<head>
    <h1>
        NYU Tandon Airline Database System
    </h1>
</head>

    <h2>
        Update flight status
    </h2>

    
<body>


    <form action="/flightStatusProc" method="POST">
        <label for="flightnum">Flight num:</label>
        <input type="text" name="flightnum" maxlength="5" required /></br></br>

        <label for="depdate">Depart date:</label>
        <input type="date" name="depdate" placeholder="yyyy-mm-dd" required /></br></br>
        
        <label for="deptime">Depart time:</label>
        <input type="time" name="deptime" placeholder="00:00:00" required /></br></br>
        
        <label for="status">Flight status:</label>
        <select name="status">
            <option value="on-time">On-time</option>
            <option value="delayed">Delayed</option>
            <option value="cancelled">Cancelled</option>
        </select></br></br>

        <input type="submit" value=Update />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>

    <a href="/homestaff">Go back</a>

</body>

</html>
