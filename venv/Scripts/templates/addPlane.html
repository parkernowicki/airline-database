<html>
<head>
    <h1>
        NYU Tandon Airline Database System
    </h1>
</head>

    <h2>
        Add new airplane
    </h2>

    
<body>

    <form action="/addPlaneProc" method="POST">
        <label for="airplaneID">Airplane ID:</label>
        <input type="text" name="airplaneID" maxlength="5" required /></br></br>
        
        <label for="seat">Seat amount:</label>
        <input type="number" name="seat" placeholder="000" required /></br></br>
        <input type="submit" value=Add />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>

    <a href="/homestaff">Go back</a>

</body>

</html>
