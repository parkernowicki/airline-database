<html>
<head>
    <h1>
        NYU Tandon Airline Database System
    </h1>
</head>

    <h2>
        Add new airplane
    </h2>

    
<body>

    <form action="/addPlaneProc" method="POST">
        Airline name:</br>
		<input type="text" name="airline" placeholder="Airline" maxlength="20" required /> </br>
        Airplane ID:</br>
        <input type="text" name="airplaneID" maxlength="5" required /></br>
        Seat amount:</br>
        <input type="number" name="seat" placeholder="000" required /></br></br>
        <input type="submit" value=Add />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>

    <a href="/homestaff">Go back</a>

</body>

</html>
