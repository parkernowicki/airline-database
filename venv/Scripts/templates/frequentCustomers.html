<html>
<head>
    <h1>
        NYU Tandon Airline Database System
    </h1>
</head>

<body>

    <h3>
        Most frequent customer for the last year
    </h3>

    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            padding-left: 2px;
            padding-right: 2px;
        }
    </style>

    <table>
        <th>Customer</th>
        <th>Ticket(s) purchased</th>

        {% for line in customer %}
        <tr>
            <td>{{line['cust_email']}}</td>
            <td>{{line['ticket_count']}}</td>
        </tr>
        {% endfor %}
    </table></br>

    <h3>
        All customers
    </h3>

    {% for line in allCustomer %}
    <ul style="list-style-type:none;">
        <li> 
            <a href = {{ url_for('customerFlights', email=line['email']) }}> {{line['name']}}</a>
        </li>
      </ul>
    
    {% endfor %}

    <a href="/homestaff">Go back</a>

</body>

</html>
