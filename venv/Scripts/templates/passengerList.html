<html>
<head>
    <h1>
        NYU Tandon Airline Database System
    </h1>
</head>
<h2>
    Passenger List
</h2>
<body>

<style type="text/css">
    table, th, td {
        border: 1px solid black;
        padding-left: 2px;
        padding-right: 2px;
    }
</style>

<table>
    <th>Name</th>
    <th>Phone No.</th>
    <th>Passport No.</th>
    <th>Passport Expiration</th>

    {% for line in passenger %}
        <tr>
            <td>{{line['name']}}</td>
            <td>{{line['phone_number']}}</td>
            <td>{{line['passport_number']}}</td>
            <td>{{line['passport_expiration']}}</td>
        </tr>
    {% endfor %}
        

</table></br>

<a href="/homestaff">Go back</a>

</body>

</html>
